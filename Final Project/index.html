<html>

<head>
    <title>Corona App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form>
            <table>
                <tr>
                    <td><input type="text" class="fonts" id="countryplace" placeholder="country"> </td>
                    <td> <input type="date" id="startDate" class="fonts"> </td>
                    <td> <input type="date" id="endDate" class="fonts"> </td>
                    <td> <button class="submitButton" onClick="showData()">Submit</button> </td>
            </table>
        </form>
        <div id="Modal">
            <h4>Confirmed Cases:<span id="confirmed"></span> </h4>
            <h4>Active Cases: <span id="active"></span></h4>
            <h4>Death Cases: <span id="deaths"></span> </h4>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
